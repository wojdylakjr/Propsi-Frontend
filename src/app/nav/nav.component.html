<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" routerLink="/" aria-label="Example icon-button with menu icon">
        <mat-icon>home</mat-icon>
    </button>
    <span>Propsi</span>
    <span class="example-spacer"></span>
    <div *ngIf="!user.email">
        <button mat-raised-button color="warn" (click)="openLoginDialog()">Login</button>
        <button mat-raised-button color="warn" (click)="openRegisterDialog()">Register</button>
    </div>
    <div *ngIf="user.email">
        <app-user-menu></app-user-menu>
        <button mat-raised-button color="warn" (click)="logout()">logout</button>
    </div>
</mat-toolbar>
