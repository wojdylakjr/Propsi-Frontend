<div class="mat-elevation-z8">
    <div style="display: flex;">
        <h1 style="margin: 2%; text-align:center">Rentals</h1>
        <a mat-raised-button color="primary" routerLink="add" routerLinkActive="list-item-active" style="margin: 2%;">Create
      New</a>
    </div>
    <table mat-table [dataSource]="rentals" matSort class="mat-elevation-z8-table">

        <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container> -->

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="tenant">
            <th mat-header-cell *matHeaderCellDef> Tenant</th>
            <td mat-cell *matCellDef="let element">{{element.tenant.name}}</td>
        </ng-container>
        <ng-container matColumnDef="premises">
            <th mat-header-cell *matHeaderCellDef> Premises</th>
            <td mat-cell *matCellDef="let element">{{element.premises.name}}</td>
        </ng-container>
        <ng-container matColumnDef="rentPrice">
            <th mat-header-cell *matHeaderCellDef> Rent price</th>
            <td mat-cell *matCellDef="let element">{{element.rentPrice | currency:'PLN'}}</td>
        </ng-container>



        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <!-- <a mat-raised-button [routerLink]="[element.tenant.id, element.premises.id]" color="primary">View</a> -->
                    <button mat-icon-button color="primary" [routerLink]="[element.tenant.id, element.premises.id]">
            <mat-icon>visibility</mat-icon>
          </button>
                    <!-- <a mat-raised-button (click)="openProperty(element.id)" color="primary">View</a>  -->
                    <!-- <a mat-raised-button (click)="RemoveProperty(element.id)" color="accent">Delete</a> -->
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

    </table>
</div>
