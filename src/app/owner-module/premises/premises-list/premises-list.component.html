<div class="mat-elevation-z8">
    <div style="display: flex;">
        <h1 style="margin: 2%; text-align:center">Premises</h1>
        <a mat-raised-button color="primary" routerLink="add" routerLinkActive="list-item-active" style="margin: 2%;">Create New</a>
    </div>
    <table mat-table [dataSource]="premises" matSort class="mat-elevation-z8-table">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="property">
            <th mat-header-cell *matHeaderCellDef>Property</th>
            <td mat-cell *matCellDef="let element">{{element.property.name}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">Free</td>
        </ng-container>


        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <!-- <a mat-raised-button [routerLink]="[element.id]" color="primary">View</a> -->
                    <button mat-icon-button color="primary" [routerLink]="[element.id]">
                        <mat-icon>visibility</mat-icon>
                    </button>

                    <button mat-icon-button color="warn" (click)="RemoveProperty(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <!-- <a mat-raised-button (click)="RemoveProperty(element.id)" color="accent">Delete</a> -->
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

    </table>
</div>
