<div class="container">


    <p>premises-detail works with id: {{premisesId}}!</p>
    <p>{{premises | json}}</p>
    <h1>{{premises.name}}</h1>
    <h2>Status: Free</h2>
    <div class="column">
        <div class="mat-elevation-z8-premisesCosts">
            <div style="display: flex;">
                <h2 style="margin: 2%;">Monthly costs</h2>
                <a mat-raised-button color="primary" routerLink="add" routerLinkActive="list-item-active" style="margin: 2%; ">Add</a>
            </div>
            <table mat-table [dataSource]="premises.premisesCosts!" matSort class="mat-elevation-z8-table">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
                </ng-container>

                <ng-container matColumnDef="costType">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                    <td mat-cell *matCellDef="let element">{{element.costType}}</td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element">
                        <div>
                            <button mat-icon-button color="primary" (click)="removePremisesCost(element.id)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="removePremisesCost(element.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="premisesCostsDisplayColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: premisesCostsDisplayColumns;"></tr>
            </table>
        </div>
    </div>

    <div class="column">
        <div class="mat-elevation-z8-meters">
            <div style="display: flex;">
                <h2 style="margin: 2%;">Meters</h2>
                <a mat-raised-button color="primary" routerLink="add" routerLinkActive="list-item-active" style="margin: 2%; ">Add</a>
            </div>
            <table mat-table [dataSource]="premises.meters!" matSort class="mat-elevation-z8-table">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
                </ng-container>

                <ng-container matColumnDef="meterType">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                    <td mat-cell *matCellDef="let element">{{element.meterType}}</td>
                </ng-container>


                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element">
                        <div>
                            <!-- <a mat-raised-button [routerLink]="[element.id]" color="primary">View</a> -->
                            <button mat-icon-button color="primary" (click)="removePremisesCost(element.id)">
                                <mat-icon>edit</mat-icon>
                            </button>

                            <button mat-icon-button color="warn" (click)="removePremisesCost(element.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="metersDisplayColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: metersDisplayColumns;"></tr>
            </table>
        </div>
    </div>
</div>
