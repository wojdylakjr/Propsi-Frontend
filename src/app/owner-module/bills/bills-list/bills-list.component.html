<div class="mat-elevation-z8">
    <div style="display: flex;">
        <h1 style="margin: 2%; text-align:center">Bills</h1>
        <!-- <a mat-raised-button color="primary" routerLink="add" routerLinkActive="list-item-active" style="margin: 2%;">Create
      New</a> -->
    </div>
    <table mat-table [dataSource]="bills" matSort class="mat-elevation-z8-table">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="tenant">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tenant</th>
            <td mat-cell *matCellDef="let element">{{element.rental.tenant?.name}}</td>
        </ng-container>

        <ng-container matColumnDef="premises">
            <th mat-header-cell *matHeaderCellDef>Premises ID</th>
            <td mat-cell *matCellDef="let element">{{element.rental.premises.name}}</td>
        </ng-container>

        <ng-container matColumnDef="property">
            <th mat-header-cell *matHeaderCellDef>Property</th>
            <td mat-cell *matCellDef="let element">{{element.rental.premises.property.name}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Total price</th>
            <td mat-cell *matCellDef="let element">{{element.totalPrice}}</td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Created</th>
            <td mat-cell *matCellDef="let element">{{element.date | date}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">Not paid</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <button mat-icon-button color="primary" [routerLink]="[element.id]">
            <mat-icon>visibility</mat-icon>
          </button>

                    <button mat-icon-button color="warn" (click)="RemoveProperty(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

    </table>
</div>
