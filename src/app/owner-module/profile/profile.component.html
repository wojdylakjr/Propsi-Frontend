<div class="container">
    <div class="column">

        <mat-card class="example-card">
            <div class="column">
                <mat-card-title style="padding-top: 18px;">
                    Owner
                </mat-card-title>
                <mat-card-subtitle>
                    <h2 style="padding-top: 15px;">{{owner.name}}
                    </h2>
                </mat-card-subtitle>
            </div>
            <div class="icon-column">
                <mat-icon class="large-icon" color="primary">account_box</mat-icon>
            </div>
        </mat-card>


        <div class="mat-elevation-z8">
            <div style="display: flex;">
                <h2 style="margin: 2%;">Users for owner</h2>
                <!-- <a mat-raised-button color="primary" (click)="openAddBillDialog()" style="margin: 2%; ">Add</a> -->
            </div>
            <table mat-table [dataSource]="ownerUsers!" matSort class="mat-elevation-z8-table">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
                </ng-container>

                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>First name</th>
                    <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
                </ng-container>

                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last name</th>
                    <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
                    <td mat-cell *matCellDef="let element">{{element.email}}</td>
                </ng-container>


                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element">
                        <div>
                            <button mat-icon-button color="primary" [routerLink]="['../../../bills',element.id]">
                <mat-icon>visibility</mat-icon>
              </button>
                            <button mat-icon-button color="warn" (click)="removeUser(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="billsDisplayColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: billsDisplayColumns;"></tr>
            </table>
        </div>
    </div>
    <div class="column">
        <mat-card class="example-card">
            <div class="column">
                <mat-card-title style="padding-top: 18px;">
                    PayU Account
                </mat-card-title>
                <mat-card-subtitle style="padding-top: 15px;">
                    <div *ngIf="owner.payUClientId">
                        <h2>Client Id: {{owner.payUClientId}}</h2>
                        <h2>Client secret: {{owner.payUClientSecret}}
                            <a mat-raised-button color="primary" (click)="openAddPayUDialog()" style="margin: 2%;">Edit</a>
                        </h2>
                    </div>
                    <div *ngIf="!owner.payUClientId">
                        <a mat-raised-button color="primary" (click)="openAddPayUDialog()" style="margin: 2%;">Add
              PayU</a>
                    </div>
                </mat-card-subtitle>
                <mat-card-content>
                    <!-- {{rental.premises?.property?.address?.city}} {{rental.premises?.property?.address?.street}} -->
                </mat-card-content>
            </div>
            <div class="icon-column">
                <mat-icon class="large-icon" color="primary">account_balance</mat-icon>
            </div>

        </mat-card>

    </div>
</div>
