<div class="mat-elevation-z8">
    <div style="display: flex;">
        <h1 style="margin: 2%; text-align:center">Rentals</h1>
    </div>
    <table mat-table [dataSource]="rentals" matSort class="mat-elevation-z8-table">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="owner">
            <th mat-header-cell *matHeaderCellDef>Owner</th>
            <td mat-cell *matCellDef="let element">{{element.premises.property.owner.name}}</td>
        </ng-container>
        <ng-container matColumnDef="premises">
            <th mat-header-cell *matHeaderCellDef>Premises</th>
            <td mat-cell *matCellDef="let element">{{element.premises.name}}</td>
        </ng-container>
        <ng-container matColumnDef="property">
            <th mat-header-cell *matHeaderCellDef>Property</th>
            <td mat-cell *matCellDef="let element">{{element.premises.property.name}}</td>
        </ng-container>
        <ng-container matColumnDef="rentPrice">
            <th mat-header-cell *matHeaderCellDef>Rent price</th>
            <td mat-cell *matCellDef="let element">{{element.rentPrice | currency:'PLN'}}</td>
        </ng-container>



        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <button mat-icon-button color="primary" [routerLink]="[element.premises.id]">
            <mat-icon>visibility</mat-icon>
          </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

    </table>
</div>
