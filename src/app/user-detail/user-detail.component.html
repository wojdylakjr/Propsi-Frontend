<div class="container">
    <div class="column">

        <mat-card class="example-card">
            <div class="column">
                <mat-card-title style="padding-top: 18px;">
                    {{user.firstName}} {{user.lastName}}
                </mat-card-title>
                <mat-card-subtitle>
                    <h2 style="padding-top: 15px;">{{user.email}}
                    </h2>
                </mat-card-subtitle>
            </div>
            <div class="icon-column">
                <mat-icon class="large-icon" color="primary">account_box</mat-icon>
            </div>
        </mat-card>






    </div>
    <div class="column">

        <div class="mat-elevation-z8">
            <div style="display: flex;">
                <h2 style="margin: 2%;">Tenants</h2>
                <a mat-raised-button color="primary" (click)="addNewTenant()" style="margin: 2%; ">Add</a>
            </div>
            <table mat-table [dataSource]="user.tenants!" matSort class="mat-elevation-z8-table">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Create date</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element">
                        <div>
                            <button mat-icon-button color="warn" (click)="removeTenant(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="tableDisplayColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: tableDisplayColumns;"></tr>
            </table>
        </div>

        <div class="mat-elevation-z8">
            <div style="display: flex;">
                <h2 style="margin: 2%;">Owners</h2>
                <a mat-raised-button color="primary" (click)="addNewTenant()" style="margin: 2%; ">Add</a>
            </div>
            <table mat-table [dataSource]="user.owners!" matSort class="mat-elevation-z8-table">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Create date</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element">
                        <div>
                            <button mat-icon-button color="warn" (click)="removeTenant(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="tableDisplayColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: tableDisplayColumns;"></tr>
            </table>
        </div>
    </div>
</div>
